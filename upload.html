<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File to S3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload File</h2>
  <form id="uploadForm" enctype="multipart/form-data" method="post" action="http://3.95.34.67:5000/upload">  <!-- Connect to the EC2 instance and uploads file -->
    <input type="file" name="file" required />
    <br />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
